<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
    <script src="/js/instruction.js"></script>
</head>
<body>
  <div class="header">
    <button class="instruction-btn mode-btn" onclick="showInstructionOverlay()">Instrukcja</button>
  </div>

  <!-- Przycisk instrukcji zawsze obecny -->
  <div class="header">
    <button class="instruction-btn mode-btn" onclick="showInstructionOverlay()">Instrukcja</button>
  </div>

  <!-- Logo + dynamiczny kontener -->
  <div class="background-container">
    <div class="logo-container">
      <img src="images/Background/logo.png" alt="Logo Muzeum Gry" class="logo" />
    </div>
  <h1>Panel Administratora - Logowanie</h1>
  <form action="/admin/login" method="post">
    <input type="password" name="password" placeholder="Hasło" required />
    <button type="submit">Zaloguj</button>
    
  </form>
  <script>
    if (window.location.search.includes('error=1')) {
      const p = document.createElement('p');
      p.style.color = 'red';
      p.textContent = 'Błędne hasło!';
      document.body.appendChild(p);
    }
  </script>
  <div id="instruction-overlay" class="hidden"></div>
</body>
</html>
