<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Użytkownika</title>
    <link rel="stylesheet" href="user-style.css" />
</head>
<body>
    <div class="background-container">
        <div class="logo-container">
            <img src="images/Background/logo.png" alt="Logo Muzeum Gry" class="logo" />
        </div>
        <h1>Wybierz pokój</h1>
        <div id="room-panel">
        <div id="availableRooms"></div>
        </div>
        <div class="bottom-container">
            <a href="index.html" class="back-arrow">&larr;</a>
            <div class="input-button-group">
                <input id="userName" placeholder="Nazwa Grupy" />
                <input id="roomCode" placeholder="Kod pokoju" />
                <button id="joinBtn">Dołącz</button>
                <p id="error" style="color:red;"></p>
            </div>
        </div>
    </div>

    <div id="instruction-overlay" class="hidden"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/user.js"></script>
</body>
</html>
