<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Ekran instrukcji -->
    <div class="container " id="instructions-screen">
        <h2>Instrukcja Gry</h2>
        <div class="instructions-content">
            <p>Gra polega na rzucaniu kostką i poruszaniu się po planszy.</p>
            <p>Kolory strony odpowiadają kolorom w grze:</p>
            <ul>
                <li><strong style="color: #2e7d32;">Zielony</strong> - kolor planszy</li>
                <li><strong style="color: #c62828;">Czerwony</strong> - przyciski akcji</li>
                <li><strong style="color: #212121;">Czarny</strong> - obramowania</li>
                <li><strong>Biały</strong> - tło elementów</li>
            </ul>
            <p>Rzucaj kostką i przesuwaj swój pionek po planszy!</p>
            <button class="btn" onclick="showJoinScreen()">Dołącz do gry</button>
            <button class="btn btn-black home-btn" onclick="goHome()">Powrót do strony głównej</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
