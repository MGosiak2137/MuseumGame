<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Gra</title>
  <link rel="stylesheet" href="style.css" />
   <style>
    #board { display: grid; grid-template-columns: repeat(5, 80px); grid-gap: 5px; }
    .cell { width: 80px; height: 80px; border: 1px solid #000; position: relative; display: flex; align-items: center; justify-content: center; }
    .pawn { width: 20px; height: 20px; border-radius: 50%; position: absolute; }
  </style>
</head>
<body>
  <!-- Przycisk instrukcji zawsze obecny -->
  <div class="header">
    <button class="instruction-btn mode-btn" onclick="showInstructionOverlay()">Instrukcja</button>
  </div>

  <!-- Logo + dynamiczny kontener -->
  <div class="background-container">
    <div class="logo-container">
      <img src="images/Background/logo.png" alt="Logo Muzeum Gry" class="logo" />
    </div>
  <h1>Gra rozpoczęta!</h1>
  <div id="gameArea">Tu będzie logika gry.</div>

   <h1>Gra Planszowa</h1>
  <div id="board"></div>
<div>
  <button id="rollBtn">Rzuć kostką</button>
  <span>Wynik: <strong id="diceResult">-</strong></span>
  <span>Twój ruch: <strong id="yourTurn">?</strong></span>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
